{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Calculator</h1>
    <div class="form-container">

        <form action="/" method="post" >
            <div class="input-group">
                <input type="number" name="number_1" placeholder="First number.">

                <select id="operation" name="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                  </select>

                <input type="number" name="number_2" placeholder="Second number.">
            </div>
                    <button type="submit">Calculate</button>
        </form>
    </div>
    <p class="result">Result: {{ result }}</p>
</div>
{% endblock %}
